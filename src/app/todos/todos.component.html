<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Todos</h1>
</section>

<div class="container">
    <div class="add-todo-box">
        <form>
            <h2 class="title is-5">New todo</h2>
            <div class="field is-grouped">
                <p class="control is-expanded">
                    <input class="input" type="text" placeholder="Type todo text here...">
                </p>
                <p class="control">
                    <button class="button alt-gradient-button">
                        <i class="material-icons">add</i>
                        Add
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>

<section class="section">
    <div class="container">

        <div class="todos-list">
            <div class="todo-item completed">
                <div class="check-box">
                    <i class="material-icons">done</i>
                </div>

                <div class="todo-text">
                    In publishing and graphic design, Lorem ipsum is a placeholder text commonly used to demonstrate the visual form of a document or a typeface without relying on meaningful content.
                </div>
            </div>

            <div class="todo-item">
                <div class="check-box">
                    <i class="material-icons">done</i>
                </div>

                <div class="todo-text">
                    This only has one line of text
                </div>
            </div>

        </div>

    </div>
</section>
